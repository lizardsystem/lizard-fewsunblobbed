[buildout]
index = http://packages.lizardsystem.nl
extends = http://packages.lizardsystem.nl/kgs/latest.cfg
find-links = http://packages.lizardsystem.nl/coverage-3.4a1.tar.gz
unzip = true
prefer-final = true
versions = versions
extensions = buildout-versions
parts =
    sysegg
    django
    omelette
    console_scripts
    pyflakes
    pylint
develop = .
#         local_checkouts/some_trunk_external
eggs =
    lizard-fewsunblobbed


[versions]
# Specific pins
lizard-fewsunblobbed =
lizard-map = 3.3

[sysegg]
recipe = osc.recipe.sysegg
force-sysegg = true
eggs =
    PIL
    matplotlib
    pyproj
    psycopg2


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
project = lizard_fewsunblobbed
projectegg = lizard_fewsunblobbed
settings = testsettings
test = lizard_fewsunblobbed
eggs = lizard-fewsunblobbed


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    eazysvn
    coverage > 3.3.1
    pep8
    zest.releaser


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'

[pylint]
recipe = zc.recipe.egg
eggs =
     ${buildout:eggs}
     pylint
entry-points = pylint=pylint.lint:Run
arguments = sys.argv[1:]
